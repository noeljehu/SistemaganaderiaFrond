<div class="modal fade" id="modalRegistroUsuario" tabindex="-1" aria-labelledby="modalRegistroUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroUsuarioLabel">
            {{ usuario.id ? "Editar Usuario" : "Registrar Usuario" }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #form="ngForm" (ngSubmit)="guardarUsuario()">
            <!-- Nombre -->
            <div class="mb-2">
              <label for="edit-nombre" class="form-label">Nombre:</label>
              <input type="text" id="edit-nombre" name="nombre" [(ngModel)]="usuario.nombre" class="form-control form-control-sm" required />
            </div>
  
            <!-- Correo -->
            <div class="mb-2">
              <label for="edit-correo" class="form-label">Correo:</label>
              <input type="email" id="edit-correo" name="correo" [(ngModel)]="usuario.correo" class="form-control form-control-sm" required />
            </div>
  
            <!-- Contraseña -->
            <div class="mb-2">
              <label for="edit-contrasena" class="form-label">Contraseña:</label>
              <input type="password" id="edit-contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" class="form-control form-control-sm" />
            </div>
  
            <!-- Teléfono -->
            <div class="mb-2">
              <label for="edit-telefono" class="form-label">Teléfono:</label>
              <input type="text" id="edit-telefono" name="telefono" [(ngModel)]="usuario.telefono" class="form-control form-control-sm" />
            </div>
  
            <!-- Dirección -->
            <div class="mb-2">
              <label for="edit-direccion" class="form-label">Dirección:</label>
              <input type="text" id="edit-direccion" name="direccion" [(ngModel)]="usuario.direccion" class="form-control form-control-sm" />
            </div>
  
            <!-- Rol -->
            <div class="mb-2">
              <label for="edit-rol" class="form-label">Rol:</label>
              <select id="edit-rol" name="rol" [(ngModel)]="usuario.idRol" class="form-control form-control-sm" required>
                <option [value]="1">Administrador - Tiene acceso total al sistema</option>
                <option [value]="2">Ganadero - Puede gestionar el ganado y ventas</option>
                <option [value]="3">Veterinario - Encargado de la salud del ganado</option>
              </select>
            </div>
  
            <!-- Estado -->
            <div class="mb-2">
              <label for="edit-estado" class="form-label">Estado:</label>
              <select id="edit-estado" name="estado" [(ngModel)]="usuario.estado" class="form-control form-control-sm" required>
                <option [value]="true">Activo</option>
                <option [value]="false">Inactivo</option>
              </select>
            </div>
  
            <!-- Botones de Acción -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success btn-sm" [disabled]="form.invalid">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
